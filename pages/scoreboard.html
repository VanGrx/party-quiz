<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Quiz</title>

    <link rel="stylesheet" href="scoreboard.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript">
    </script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js">
    </script>
    <script src="./scoreboard.js" type="text/javascript">
    </script>

</head>
<body>

<div id="scoreboardDiv" style="display: none">
    <header id="statusDiv">
        <label><b>ID igre:</b></label> <label id="gameID">0</label><br>
        <label>Status igre:</label> <label id="gameState"></label><br>
        <label>Igraca konektovano:</label> <label id="playersConnected">0/0</label><br>
<div id="qrcode"></div>

    </header>


    <div class="quizContainer">

        <div id="pitanjeDiv" name="pitanjeDiv" class="questions block">
            <span>Time left:</span><span id="countdown"></span><br>
            <span>Pitanje:</span> <span id="questions">0/0</span><br>
            <br>
            <div id="question">Neko random pitanje koje se postavlja?</div>
            <br>
            <div id="answer1" class="answer">Odgovor 1</div>
            <br>
            <div id="answer2" class="answer">Odgovor 2</div>
            <br>
            <div id="answer3" class="answer">Odgovor 3</div>
            <br>
            <div id="answer4" class="answer">Odgovor 4</div>
            <br>
        </div>


        <div id="scoresDiv" class="scores block"><label>Rezultati:</label><br></div>

    </div>
</div>

</body>
</html>
